<template>
    <template if:true={isInProgress}>
        <template if:true={showform}>
            <lightning-card title='Answer Questions' icon-name="action:new_task">
                <template if:true={questions}>
                    <ol class='slds-list_ordered'>
                        <template for:each={answersForQuestions} for:item="question">
                            <li class="slds-box" key={question.question.Id}>
                                <dt class="slds-text-heading_medium">{question.question.Name}</dt>
                                <dd class="slds-text-heading_small">{question.question.Question_Description__c}</dd>
                                <form name={question.question.Name}>
                                    <lightning-radio-group name={question.question.Id} label="Choose, please"
                                        options={question.options} value={value} disabled={disabled} required
                                        type="radio">
                                    </lightning-radio-group>
                                </form>
                                <br>
                            </li>
                        </template>
                    </ol>
                    <div class="slds-modal__footer">
                        <lightning-button variant="success" label="Vote" title="Click to Vote" onclick={handleClick}
                            class="slds-m-left_x-small"></lightning-button>
                    </div>
                </template>
            </lightning-card>
        </template>
        <template if:false={showform}>
            <lightning-card title='You already voted' icon-name="action:update_status">
            </lightning-card>
        </template>
    </template>
    <template if:false={isInProgress}>
        <lightning-card title='This voting campaign is not started yet' icon-name="action:change_record_type">

        </lightning-card>
    </template>
</template>
